load_module modules/ngx_http_js_module.so;

worker_processes  auto;

error_log  /tmp/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;

    keepalive_timeout  65;

    js_path /etc/nginx/njs/;
    js_shared_dict_zone zone=token:1M;

    map $http_upgrade $connection_upgrade {
	    default upgrade;
	    ''      close;
    }

    upstream backend {
        {{- .Values.proxy.upstreamBackend | nindent 8 }}
    }

    server {
        listen       8080;
        server_name  localhost;

        js_import token_inject.js;

        location @periodic {
            js_periodic token_inject.load_token interval=300s;
        }

        location = /readyw {
            js_content token_inject.ready;
        }

        location / {
            js_set $auth_header token_inject.auth_header;
            proxy_set_header Authorization $auth_header;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            {{- .Values.proxy.location | nindent 12 }}
        }
    }
}
